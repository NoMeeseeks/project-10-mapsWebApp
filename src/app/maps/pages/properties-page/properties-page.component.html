<div class="grid grid-rows-1">
    <div class="grid grid-cols-12">
        <div class="col-span-2">
        </div>
        <div class="col-span-10">
            <h3 class="font-mono font-bold text-4xl">Listado de propiedades</h3>
            <hr>

            <div class="grid grid-cols-12 mb-3">

                <!--  -->
                <div *ngFor="let house of houses"
                    class="col-span-4 mb-2 rounded-lg bg-amber-300 p-2 m-2  border-solid border-2 border-black">
                    <div>
                        <maps-mini-map [lngLat]="house.lngLat"></maps-mini-map>
                        <div>
                            <h5 class="font-mono">{{ house.title }}</h5>
                            <hr>
                            <p class="font-mono">{{ house.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
