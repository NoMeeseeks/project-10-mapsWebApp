<div class="grid grid-rows-1">
    <div class="grid grid-cols-12">
        <div class="col-span-2">
        </div>
        <div class="col-span-10">
            <h3 class="font-mono font-bold text-4xl">Listado de propiedades</h3>
            <hr>

            <div class="grid grid-cols-12 mb-3">

                <!--  -->
                <div *ngFor="let house of houses" class="col-span-4 m-2 rounded-lg max-w-sm overflow-hidden shadow-lg">
                    <div>
                        <maps-mini-map [lngLat]="house.lngLat" class="w-full"></maps-mini-map>
                        <div class="px-6 py-4">
                            <div class="font-mono font-bold text-xl mb-2 mt-2">{{ house.title }}</div>
                            <p class="font-mono text-gray-700 text-base">{{ house.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-span-4">
                <counter-alone [contador]="90"></counter-alone>
            </div>
        </div>
    </div>
</div>
