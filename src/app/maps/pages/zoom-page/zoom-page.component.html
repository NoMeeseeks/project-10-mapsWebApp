<div id="map" #map></div>

<div class="floating-range p-2 flex-auto">
  <div class="floating-content">
    <button (click)="zoomOut()"> - </button>
    <input type="range" min="0" max="18" [value]="zoom" (input)="zoomChanged(zoomInput.value)" #zoomInput>
    <button (click)="zoomIn()"> + </button>
  </div>

  <span>
    Zoom: {{ zoom |number:'2.2-2' }}
    <br>
    Lat,Long {{ 'algo' }}
  </span>
</div>
